<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery-Only Checkout</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9MCWDTZ7CL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-9MCWDTZ7CL');

    <style>
        body {
            background-color: #f8f9fa;
            color: #333333;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            border-radius: 20px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        h1, h2 {
            color: #333333;
            font-weight: 700;
        }
        .checkout-summary {
            border: 2px solid #e0e0e0;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }
        .checkout-item {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        .checkout-item:last-child {
            border-bottom: none;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        input[type="text"]:focus {
            border-color: #4FE90D;
            box-shadow: 0 0 0 0.2rem rgba(79, 233, 13, 0.25);
        }
        #card-element {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4FE90D;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #45d00b;
            transform: scale(1.05);
        }
        #payment-message {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            color: white;
            background-color: #4FE90D;
            display: none;
            font-weight: 500;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 20px auto;
        }
        select:focus {
            border-color: #4FE90D;
            box-shadow: 0 0 0 0.2rem rgba(79, 233, 13, 0.25);
        }
        .back-btn {
            background-color: #e0e0e0;
            color: #333333;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            background-color: #d0d0d0;
            transform: scale(1.05);
            color: #333333;
        }
    </style>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="btn btn-secondary back-btn mb-4">‚Üê Back</a>
        <h1>Delivery-Only Checkout</h1>
        <div id="order-summary"></div>

        <form id="payment-form">
            <h2>Delivery Details</h2>
            <label>
                Name on Order:
                <input type="text" id="name" required>
            </label>
            <label>
                Phone:
                <input type="text" id="phone" required>
            </label>

            <h2>Payment</h2>
            <div id="card-element"></div>
            <button type="submit" id="submit-button">Place Order</button>
        </form>

        <div id="payment-message">Payment Succeeded</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const orderSummaryContainer = document.getElementById('order-summary');
            const form = document.getElementById('payment-form');
            const stripe = Stripe('pk_test_51PG7v4Rsh0QceLeTwmNGUI6lCGHCBNrN3gXGuZdmTUu1AsnefusHEvncUzd1iKZ1jM2KZlk06bhJWBuF7VNOGkHW00s8wMBug4');
            const elements = stripe.elements();
            const cardElement = elements.create('card');
            cardElement.mount('#card-element');

            const storedDeliveryRequest = localStorage.getItem('deliveryRequest');
            if (!storedDeliveryRequest) {
                window.location.href = '/'; // Redirect to home if no delivery request
                return;
            }

            const deliveryRequest = JSON.parse(storedDeliveryRequest);
            renderDeliveryOnlyOrder(deliveryRequest);

            function renderDeliveryOnlyOrder(request) {
                orderSummaryContainer.innerHTML = `
                    <h2>Delivery-Only Order Summary</h2>
                    <p><strong>Restaurant:</strong> ${request.restaurant}</p>
                    <p><strong>Name:</strong> ${request.name}</p>
                    <p><strong>Phone:</strong> ${request.phone}</p>
                    <p><strong>Order Number:</strong> ${request.orderNumber || 'N/A'}</p>
                    <p><strong>Additional Info:</strong> ${request.additionalInfo || 'N/A'}</p>
                    <p><strong>Delivery Fee:</strong> $2.00</p>
                    <p><strong>Total:</strong> $2.00</p>
                `;
            }

            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                const name = document.getElementById('name').value;
                const address = document.getElementById('address').value;
                const phone = document.getElementById('phone').value;

                const amount = 200; // $2.00 in cents
                const response = await fetch('/create-payment-intent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ deliveryRequest, amount }),
                });
                const { clientSecret } = await response.json();

                const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
                    payment_method: {
                        card: cardElement,
                        billing_details: { name, address: { line1: address }, phone },
                    },
                });

                if (error) {
                    document.getElementById('payment-message').textContent = `Error: ${error.message}`;
                    document.getElementById('payment-message').style.backgroundColor = '#ff3860';
                } else if (paymentIntent.status === 'succeeded') {
                    await fetch('/complete-delivery-order', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            deliveryRequest: {
                                ...deliveryRequest,
                                name,
                                address,
                                phone
                            }, 
                            total: 2.00 
                        }),
                    });
                    
                    document.getElementById('payment-message').textContent = 'Payment succeeded!';
                    localStorage.removeItem('deliveryRequest');
                }

                form.style.display = 'none';
                orderSummaryContainer.style.display = 'none';
                document.getElementById('payment-message').style.display = 'block';
            });
        });
    </script>
</body>
</html>
