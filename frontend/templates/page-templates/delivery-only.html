<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dormeal School_Name</title>
    <link href="{{ url_for('static', filename='images/logo.ico') }}" rel="icon">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9MCWDTZ7CL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-9MCWDTZ7CL');
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin-bottom: 400px; /* Make sure there's enough space for the fixed cart */
            background-color: #000;
            color: #fff;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        #restaurant-name {
            margin-top: 60px; /* Push the element down by 120 pixels */
            text-align: center; /* Center the restaurant name */
        }
        .menu-section {
            margin-bottom: 20px;
        }
        .menu-section h2 {
            background-color: #444;
            padding: 10px;
            margin: 0;
            text-align: center; /* Center section headers */
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #000; /* Ensure products have a black background */
            color: #fff;
        }
        .product h3 {
            font-size: 30px;
        }
        .cart {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333; /* Dark background for cart */
            border-top: 2px solid #fff; /* White border */
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(255, 255, 255, 0.1);
            color: #fff; /* White text */
        }
        .cart-item {
            margin-bottom: 10px;
        }
        .container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            height: 20vh;           /* Full viewport height */
        }
        #checkout-button {
            margin-top: 10px;
            background-color: #555; /* Dark button background */
            color: #fff; /* White text */
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        #checkout-button:hover {
            background-color: #777; /* Lighter gray on hover */
        }
        .add-to-cart {
            margin-top: 15px;
            background-color: #555; /* Dark button background */
            color: #fff; /* White text */
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .add-to-cart:hover {
            background-color: #777; /* Lighter gray on hover */
        }
        #products {
            display: none;
        }
        #cart {
            display: none;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
            background: #555;
            color: #fff;
        }
        h3 {
            text-align: center;    /* Center the text horizontally */
            max-width: 600px;      /* Set the maximum width of the text */
            margin: 20px auto;     /* Center the element horizontally and add vertical spacing */
        }
    </style>
</head>
<body>
    <h1 id="restaurant-name">Restaurant Name</h1>
    <h3>We haven't uploaded the menu for this restaurant yet, but we can still deliver your food if you order it for pickup and give us the name and/or number on your order.</h3>
    <div class="container">
        <button type="submit" id="checkout-button">Request Delivery for [RESTAURANT NAME] Order</button>
    </div>
    

    <div id="products">
        <div class="menu-section" id="appetizers">
            <h2>Appetizers</h2>
            <div class="product-grid">
                <div class="product" data-id="1" data-name="Spring Rolls" data-price="5.00">
                    <h3>Spring Rolls</h3>
                    <p>Price: $5.00</p>
                    <div>
                        <h4>Choices</h4>
                        <label>
                            <input type="radio" name="choice-1" class="choice" data-choice-name="Spicy" data-choice-price="0.50"> Spicy (+$0.50)
                            <br>
                        </label>
                    </div>
                    <div>
                        <h4>Add-ons</h4>
                        <label>
                            <input type="checkbox" class="addon" data-addon-name="Extra Sauce" data-addon-price="1.00"> Extra Sauce (+$1.00)
                            <br>
                        </label>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <div class="cart" id="cart">
        <h3>Shopping Cart</h3>
        <div id="cart-items"></div>
        <div>
            <strong>Total:</strong> $<span id="cart-total">0.00</span>
        </div>
        <button id="checkout-button">Checkout</button>
    </div>

    <script src="{{ url_for('static', filename='js/cart.js') }}"></script>
</body>
</html>
