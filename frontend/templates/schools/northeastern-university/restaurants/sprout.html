<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="utf-8">

    <title>Dormeal - Sprout at Northeastern University</title>

    <style>
        body {
            background-color: #f8f9fa;
            color: #333333;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            padding: 40px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        h1, h2, h3 {
            color: #333333;
            font-weight: 700;
        }
        .btn-primary {
            background-color: #4FE90D;
            border-color: #4FE90D;
            color: white;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #45d00b;
            border-color: #45d00b;
            transform: scale(1.05);
        }
        #checkout-button {
            display: block;
            margin: 20px auto;
        }
        .back-btn {
            background-color: #e0e0e0;
            color: #333333;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            background-color: #d0d0d0;
            transform: scale(1.05);
            color: #333333;
        }
        select.form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 20px auto;
        }

        select.form-control:focus {
            border-color: #4FE90D;
            box-shadow: 0 0 0 0.2rem rgba(79, 233, 13, 0.25);
            outline: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/northeastern-university" class="btn btn-secondary back-btn mb-4">‚Üê Back</a>
        <header class="text-center mb-5">
            <h1 class="mb-3">Sprout at Northeastern University</h1>
            <h2 class="mb-4">Request Delivery</h2>
        </header>
        
        <main>
            <h3 class="text-center mb-4">We haven't uploaded the menu for this restaurant yet, but we can still deliver your food if you order it for pickup and give us the name and/or number on your order.</h3>
            
            <form id="delivery-request" class="mt-5">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Your Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="building" class="form-label">Building Location:</label>
                    <select class="form-control" id="building" name="building" required>
                        <option value="">Select a location</option>
                        <option value="10 Coventry">10 Coventry</option>
                        <option value="106 St. Stephen Street">106 St. Stephen Street</option>
                        <option value="110 St. Stephen Street">110 St. Stephen Street</option>
                        <option value="116 St. Stephen Street">116 St. Stephen Street</option>
                        <option value="122 St. Stephen Street">122 St. Stephen Street</option>
                        <option value="144 Hemenway St">144 Hemenway St</option>
                        <option value="319 Huntington Ave">319 Huntington Ave</option>
                        <option value="337 Huntington Ave">337 Huntington Ave</option>
                        <option value="407 Huntington Ave">407 Huntington Ave</option>
                        <option value="768 Columbus">768 Columbus</option>
                        <option value="780 Columbus">780 Columbus</option>
                        <option value="Burstein Hall">Burstein Hall</option>
                        <option value="Davenport Commons A &amp; B">Davenport Commons A &amp; B</option>
                        <option value="East Village">East Village</option>
                        <option value="Leased Properties">Leased Properties</option>
                        <option value="Loftman Hall">Loftman Hall</option>
                        <option value="Rubenstein Hall">Rubenstein Hall</option>
                        <option value="West Village A">West Village A</option>
                        <option value="West Village B">West Village B</option>
                        <option value="West Village C">West Village C</option>
                        <option value="West Village E">West Village E</option>
                        <option value="West Village F">West Village F</option>
                        <option value="West Village G">West Village G</option>
                        <option value="West Village H">West Village H</option>
                        <option value="Willis Hall">Willis Hall</option>
                        <option value="153 Hemenway Street">153 Hemenway Street</option>
                        <option value="60 Belvidere Street">60 Belvidere Street</option>
                        <option value="International Village">International Village</option>
                        <option value="Kennedy Hall">Kennedy Hall</option>
                        <option value="Midtown Hotel">Midtown Hotel</option>
                        <option value="Hastings Hall">Hastings Hall</option>
                        <option value="Kerr Hall">Kerr Hall</option>
                        <option value="Light Hall">Light Hall</option>
                        <option value="Melvin Hall">Melvin Hall</option>
                        <option value="Smith Hall">Smith Hall</option>
                        <option value="Speare Hall">Speare Hall</option>
                        <option value="Stetson Hall East">Stetson Hall East</option>
                        <option value="Stetson Hall West">Stetson Hall West</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="order-number" class="form-label">Order Number (if available):</label>
                    <input type="text" class="form-control" id="order-number" name="order-number">
                </div>
                <div class="mb-3">
                    <label for="additional-info" class="form-label">Additional Information:</label>
                    <textarea class="form-control" id="additional-info" name="additional-info" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="checkout-button">Request Delivery for Gyro Scope Order</button>
            </form>
            
            <div id="confirmation-message" class="mt-3 text-center" style="display: none;">
                <h4>Thank you for your request. We'll process your delivery shortly.</h4>
            </div>
        </main>
    </div>

    <!-- JavaScripts -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script>
        document.getElementById('delivery-request').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                building: document.getElementById('building').value,
                orderNumber: document.getElementById('order-number').value,
                additionalInfo: document.getElementById('additional-info').value,
                restaurant: "Sprout"
            };
            
            // Store form data in local storage
            localStorage.setItem('deliveryRequest', JSON.stringify(formData));
            
            // Redirect to checkout page
            window.location.href = '/delivery-only-checkout';
        });
    </script>
</body>
</html>
