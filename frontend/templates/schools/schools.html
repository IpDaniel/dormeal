<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your School</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9MCWDTZ7CL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-9MCWDTZ7CL');
    </script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/pick-school-styles.css') }}">
    <script>
        function routeToSchool(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            const selectElement = document.getElementById('universities');
            const selectedOption = selectElement.options[selectElement.selectedIndex];
            const schoolId = selectedOption.value; // Get the id of the selected option
            window.location.href = '/' + schoolId; // Redirect to the desired URL
        }
    </script>
</head>
<body>
    <h1>Choose Your School</h1>
    <form onsubmit="routeToSchool(event)">
        <label for="universities">Select your university:</label>
        <select id="universities" name="university">
            <option value="northeastern-university">Northeastern University</option>
            <option value="university-of-maryland">University of Maryland</option>
            <!-- Add more universities with appropriate ids as needed -->
        </select>
        <button type="submit">Submit</button>
    </form>

    <h2 id="form-header">Don't see your school? Let us know here.</h2>
    <form action="suggest_school.html" method="POST">
        <label for="email">Your .edu Email Address:</label>
        <input type="text" id="email" name="email" required>
        <br>
        <label for="suggestion">Your School:</label>
        <input type="text" id="suggestion" name="suggestion">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
