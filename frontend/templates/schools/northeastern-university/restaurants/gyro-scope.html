<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dormeal - Gyro Scope at Northeastern University</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9MCWDTZ7CL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-9MCWDTZ7CL');
    </script>

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            color: #333333;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            padding: 40px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        h1, h2, h3 {
            color: #333333;
            font-weight: 700;
        }
        .btn-primary {
            background-color: #4FE90D;
            border-color: #4FE90D;
            color: white;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #45d00b;
            border-color: #45d00b;
            transform: scale(1.05);
        }
        #checkout-button {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="text-center mb-5">
            <h1 class="mb-3">Gyro Scope at Northeastern University</h1>
            <h2 class="mb-4">Request Delivery</h2>
        </header>
        
        <main>
            <h3 class="text-center mb-4">We haven't uploaded the menu for this restaurant yet, but we can still deliver your food if you order it for pickup and give us the name and/or number on your order.</h3>
            
            <form id="delivery-request" class="mt-5">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your .edu Email Address:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="order-number" class="form-label">Order Number (if available):</label>
                    <input type="text" class="form-control" id="order-number" name="order-number">
                </div>
                <div class="mb-3">
                    <label for="additional-info" class="form-label">Additional Information:</label>
                    <textarea class="form-control" id="additional-info" name="additional-info" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="checkout-button">Request Delivery for Gyro Scope Order</button>
            </form>
            
            <div id="confirmation-message" class="mt-3 text-center" style="display: none;">
                <h4>Thank you for your request. We'll process your delivery shortly.</h4>
            </div>
        </main>
    </div>

    <!-- JavaScripts -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script>
        document.getElementById('delivery-request').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here you would typically send the form data to your server
            // For now, we'll just show the confirmation message
            document.getElementById('delivery-request').style.display = 'none';
            document.getElementById('confirmation-message').style.display = 'block';
        });
    </script>
</body>
</html>
